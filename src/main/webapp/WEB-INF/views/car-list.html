<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <caption>
        <h4>Automašīnu saraksts</h4>
    </caption>
    <thead>
    <tr class="info">
        <th>ID</th>
        <th>Marka</th>
        <th>Numurs</th>
        <th>Krāsa</th>
        <th>Turētais</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${carList}">
        <th th:text="${row.id}"></th>
        <td th:text="${row.brand}"></td>
        <td th:text="${row.number}"></td>
        <td th:text="${row.colorId}"></td>
        <td th:text="${row.keeperId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
