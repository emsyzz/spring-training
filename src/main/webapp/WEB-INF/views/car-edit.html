<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div align="center">
    <span th:if="${carSaveMsg}" th:text="${carSaveMsg}"></span>
    <form method="POST" action="/save-car" th:object="${carEntity}">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tr>
                <th>Marka</th>
                <td>
                    <input type="text" th:field="*{brand}"/>
                </td>
            </tr>
            <tr>
                <th>Numurs</th>
                <td>
                    <input type="text" th:field="*{number}"/>
                </td>
            </tr>
            <tr>
                <th>Krāsa</th>
                <td>
                    <select th:field="*{colorId}">
                        <option th:each="color : ${colorList}"
                                th:text="${color.name}"
                                th:value="${color.id}"
                                th:selected="*{colorId}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Turētājs</th>
                <td>
                    <select th:field="*{keeperId}">
                        <option th:each="keeper : ${keeperList}"
                                th:text="${keeper.name}"
                                th:value="${keeper.id}"
                                th:selected="*{keeperId}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a th:href="@{/car-list}">Atcelt</a>
                    <button type="submit">Saglabāt</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
